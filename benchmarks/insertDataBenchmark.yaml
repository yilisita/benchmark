test:
    name: evaluate the performance of inserting data using integer vector
    description: test benchmark
    workers:
      type: local
      number: 2
    rounds:
      - label: insert 10 3-bit records
        description: try to insert 10 records, each of which has 3 digits
        txDuration: 20
        rateControl: 
          type: fixed-load
          opts:
            transactionLoad: 2
        workload:
          # workload的路径
          module: workload/insertData.js
          arguments:
            # 要测试的数据量
            assets: 10
            # 链码的名称
            contractId: experiment
