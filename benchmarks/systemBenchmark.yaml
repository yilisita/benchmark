test:
    name: paillier computation time test
    description: test benchmark
    workers:
      type: local
      number: 2
    rounds:
      - label: sum 100 3-bit records
        description: try to aggregate 100 records, each of which has 3 digits
        txDuration: 100
        rateControl: 
          type: fixed-load
          opts:
            transactionLoad: 2
        workload:
          # workload的路径
          module: workload/testEncryption.js
          arguments:
            # 要测试的数据量
            assets: 100
            # 链码的名称
            contractId: experiment
